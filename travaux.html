<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site en construction</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

      padding: 0 20px;
    }

    h1 {
      font-size: 2.8em;

    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 2em;

      margin-bottom: 30px;

    .social-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;

    .social-links a {
      text-decoration: none;
      color: #111;
      border: 2px solid #111;
      padding: 10px 18px;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .social-links a:hover {
      background-color: #111;

    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }

        font-size: 0.9em;

    }
  </style>
</head>
<body>

    <a href="https://www.instagram.com/kloos.fr" target="_blank">Instagram</a>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-08-15T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdown.textContent = "ðŸš€ Le site est dÃ©sormais en ligne !";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
